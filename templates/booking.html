{% extends "base.html" %} {% block main %}
<section class="top_journey">
  <p class="user_journey">您好，<span>ZH</span>，待預定的行程如下：</p>
  <div class="journey"></div>
</section>

<section class="mid_journey">
  <div class="contact_info">
    <p class="title">您的聯絡資訊</p>
    <form action="">
      <span class="check-name"
        >聯絡姓名：<input class="name" type="text" /><img
          class="check-img-name"
          src=""
          alt=""
      /></span>
      <span class="check-email"
        >聯絡信箱：<input class="email" type="email" /><img
          class="check-img-email"
          src=""
          alt=""
      /></span>
      <span class="check-phone"
        >手機號碼：<input class="phone" type="tel" /><img
          class="check-img-phone"
          src=""
          alt=""
      /></span>
      <p class="notice">
        請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
      </p>
    </form>
  </div>

  <hr />

  <div class="payment">
    <p class="title">信用卡資訊</p>
    <form action="">
      <!-- <span>卡片號碼：<input id="cc-number" class="input error" type="tel" autocomplete="cc-number" autocorrect="off" spellcheck="false" name="cc-number" aria-label="Credit or debit card number" placeholder="**** **** **** ****" aria-placeholder="**** **** **** ****" aria-invalid="false"></input></span>
            <span>過期時間：<input placeholder="MM/YY"></input></span>
            <span>驗證密碼：<input placeholder="CVV"></input></span> -->
      <span class="check-number"
        >卡片號碼：
        <div class="tpfield" id="card-number"></div>
        <img class="check-img-number" src="" alt="" />
      </span>
      <span class="check-date"
        >過期時間：
        <div class="tpfield" id="card-expiration-date"></div>
        <img class="check-img-date" src="" alt=""
      /></span>
      <span class="check-ccv"
        >驗證密碼：
        <div class="tpfield" id="card-ccv"></div>
        <img class="check-img-ccv" src="" alt=""
      /></span>
    </form>
  </div>

  <hr />

  <div class="confirm">
    <p>總價：新台幣<span class="sum">0</span>元</p>
    <button type="button" class="submit_disabled">確認訂購並付款</button>
  </div>
</section>

<div class="loading-screen">
  <div class="sk-chase">
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
    <div class="sk-chase-dot"></div>
  </div>
</div>

{% endblock %} {% block script %}
<script src="/JS/bookingSystem.js"></script>
<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
<script src="/JS/order.js"></script>
{% endblock %}
